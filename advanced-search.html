<!DOCTYPE html>
<head>
  <title>Google Advanced Search</title>
  <link href="css/css-search.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="div-block-10"><img src="images/google-logo-2.png" width="139" sizes="138px" >
    <a href="index.html" class="link-block w-inline-block">
      <div>Go Back to Google</div>
    </a>
  </div>
  <div class="div-block-9">
    <h1 class="heading">Advanced Search</h1>
  </div>
  <div>
    <div class="w-form">
      <form action="https://google.com/search" id="google-advanced-form" name="google-advanced-form">
        
        <label for="name" class="field-label-2">Find pages with...</label>
        <div class="div-block-11">
          <label for="name-2" class="field-label"> all these words:</label>
        </div>

        <input type="text" class="text-field-2 w-input" maxlength="256" name="as_q">
        <div class="div-block-11">
          <label for="name-5" class="field-label-2">This exact word or pharse:</label>
          <input type="text" class="text-field-2 w-input" maxlength="256" name="as_epq">
        </div>

        <div class="div-block-11">
          <label for="name-5" class="field-label-2">any of these words:            </label>
          <input type="text" class="text-field-2 w-input" maxlength="256" name="as_oq">
        </div>

        <div class="div-block-11">
          <label for="name-5" class="field-label-2">none of these words:          </label>
          <input type="text" class="text-field-2 w-input" maxlength="256" name="as_eq">
        </div>
        <input type="submit" class="button-5 w-button" value="Google Advanced Search">

      </form>
    </div>
  </div>
</body>
</html>
